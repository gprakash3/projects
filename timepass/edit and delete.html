<!DOCTYPE html>
<html>

<head>

<script>

        text.appendChild(val);
        data.appendChild(text);

        //adding edit btn to li element

        edit.id='editbtn'
        edit.innerHTML='Edit';
        data.appendChild(edit);
        //adding li element to message area.
        area.appendChild(data);
        
      //Adding delete functionality to delete btn

          data.remove();
