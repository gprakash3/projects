<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking app with edit and del btn and local storage functionality</title>
</head>
<body>
    <form onsubmit="savetolocal(event)">
        <label for="aname">Name:</label>
        <input type="text" id="aname" name="aname" >
        <label for="aemail">Email:</label>
        <input type="email" id="aemail" name="aemail" >
        <label for="num">Phone Number:</label>
        <input type="tel" id="num" name="num" >
        <input type="submit" id="submitbtn" value="Submit">
    </form>
    <ul id="line">
        <!-- <li class="newline"></li> -->
    </ul>
    <script src="del_from_local_storage.js"></script>
</body>
</html>
